  <body class="body-galeria">   

    <header id="contenido">

      <button id="titulo">

        <h1 class="btn display-4" id="idh1">
          NSW-DESIGN
        </h1>

      </button> 

    </header>

    <section class="imagenes-galeria" id="container-principal">
    
    </section> 

    <form class="formulario-info" id="form">
      
      <div class="formulario-container">
       
        <div class="formulario-info-container">
          <label class="formulario-info-label">CODIGO </label> 
          <input class="formulario-info-input-cod" type="text" id="form-id" disabled>
        </div>

        <div class="formulario-info-container">
          <label class="formulario-info-label">DESCRIPCION </label> 
          <input class="formulario-info-input-descrip" type="text" id="form-description" disabled>
        </div>

        <div class="formulario-info-container">
          <label class="formulario-info-label">PRECIO </label> 
          <input class="formulario-info-input-precio" type="text" id="form-price" disabled>
        </div>

        <div class="formulario-info-container">
          <label class="formulario-info-label">CANTIDAD </label> 
          <input class="formulario-info-input-cant" type="text" id="cantidad"> 
        </div>

        <div class="formulario-info-container">
          <label class="formulario-info-label">TOTAL </label> 
          <input class="formulario-info-input-total" type="text" id="total-precio" disabled>
        </div>

      </div> 

      <div class="container-formulario-button">
        <button class="formulario-info-button" id="btn-aceptar-carrito" style="margin-left: 160px;">Aceptar</button>
        <button class="formulario-info-button" id="btn-cancelar">Cancelar</button>
      </div> 

    </form>

    <div class="container-table" id="container-table" style="margin-top: 30px;">

      <table class="table-carrito">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th id="table-subtotal">Subtotal</th>
          </tr>
        </thead>
        <tbody id="table-items">
        </tbody>
        <tr>
          <td class="table-items-total"></td>
          <td class="table-items-total"></td>
          <td class="table-items-total"></td>
          <th class="table-total-total">TOTAL</th>
          <th class="table-total-total" id="table-total"></th>
        </tr>
      </table>
      <button class="table-items-button" id="table-buttom-comprar">COMPRAR</button>

    </div>

    <div class="container-formulario-visible" id="container-formulario-visible">

      <h3 class="titulo-formulario-compra">Complete con sus datos para finalizar la compra</h3>

      <center>
        
        <form class="formulario-finalizar-compra" name="formulario" id="formulario">

          <div class="formulario-container">

            <div class="formulario-info-container">
              <label class="formulario-info-label" id="nombre">NOMBRE </label> 
              <input style="text-align: center;" class="formulario-info-input-nombre-fin" type="text"  id="form-nombre" name="nombre">
            </div>

            <div class="formulario-info-container">
              <label class="formulario-info-label" id="apellido">APELLIDO </label> 
              <input style="text-align: center;" class="formulario-info-input-apellido-fin" type="text"  id="form-apellido" name="apellido">
            </div>

            <div class="formulario-info-container">
              <label class="formulario-info-label" id="email">EMAIL </label> 
              <input style="text-align: center;" class="formulario-info-input-email-fin" type="email"  id="form-email" name="email">
            </div>

            <div class="formulario-info-container" style="width: 585px; padding-left: 10px;">
              <label class="formulario-info-label">TOTAL A PAGAR </label> 
              <input style="text-align: center;" class="formulario-info-input-total-fin" type="number" id="total-pagar" disabled> 
            </div>
    
            <h4 class="formas-pagos">Formas de pagos:</h4>

            <div class="formulario-info-container-cards">

              <div class="formulario-info-container-tarjeta master">
                <div class="container-input-tarjeta master">              
                  <img  class="img-tarjeta" src="https://bancodino.com/wp-content/uploads/2020/02/tarjeta-MasterCard-Internacional3.png"  alt="">
                  <label for="">Mastercard</label>
                </div>
                <input class="formulario-info-tarjeta-check-master" type="radio" name="tarjeta" id="">
              </div>
              
              <div class="formulario-info-container-tarjeta visa">
                <div class="container-input-tarjeta visa">              
                  <img  class="img-tarjeta" src="https://www.visasoutheasteurope.com/content/dam/VCOM/regional/ap/taiwan/global-elements/images/tw-visa-gold-card-498x280.png"  alt="">
                  <label for="">Visa</label>
                </div>
                <input class="formulario-info-tarjeta-check-visa" type="radio" name="tarjeta" id="">
              </div>
    
              <div class="formulario-info-container-tarjeta naranja">
                <div class="container-input-tarjeta naranja">              
                  <img  class="img-tarjeta" src="https://images.ctfassets.net/yxlyq25bynna/4KxnhJfdtrmd1KrrpxGePM/2632d5fcd02f3d1d82dfc1dea2e36c53/tarjeta_naranja.png"  alt="">
                  <label for="">Naranja</label>
                </div>
                <input class="formulario-info-tarjeta-check-naranja" type="radio" name="tarjeta" id="">
              </div>
    
              <div class="formulario-info-container-tarjeta rapipago">
                <div class="container-input-tarjeta rapipago">              
                  <img  class="img-tarjeta" src="https://media.glassdoor.com/sqll/2485361/rapipago-squarelogo-1553137042987.png"  alt="">
                  <label for="">Rapipago</label>
                </div>
                <input class="formulario-info-tarjeta-check-rapi" type="radio" name="tarjeta" id="">
              </div>
            
            </div> 
    
            
          </div>

          <br>
      
          <center> 
            
            <br>

            <button class="formulario-info-button text-uppercase" id="btn-aceptar-carrito-pago">Aceptar</button>    
        
          </center>
         
        
        </form>

     </center>
